<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
</head>
<body>
    <h1>Add New Project</h1>
    <form id="projectForm" action="http://127.0.0.1:1112/api/connect/post/project/669f8105c9e647ce1c80a9b8" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea><br><br>

        <label for="link">Project Link:</label>
        <input type="url" id="link" name="link" required><br><br>

        <label for="tools">Tools:</label>
        <select id="tools" name="tools" multiple>
            <option value="React Native">React Native</option>
            <option value="Firebase">Firebase</option>
            <option value="Redux">Redux</option>
            <option value="Expo">Expo</option>
            <option value="Jest">Jest</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="duration">Duration:</label>
        <select id="duration" name="duration">
            <option value="1 month">1 month</option>
            <option value="3 months">3 months</option>
            <option value="6 months">6 months</option>
            <option value="1 year">1 year</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="startedMonth">Started Month:</label>
        <select id="startedMonth" name="started[month]">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="startedYear">Started Year:</label>
        <select id="startedYear" name="started[year]">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <div id="accountsSection">
            <label for="accountLink1">Account Link 1:</label>
            <input type="url" id="accountLink1" name="accounts[0][link]"><br><br>

            <label for="accountPlatform1">Account Platform 1:</label>
            <input type="text" id="accountPlatform1" name="accounts[0][platform]"><br><br>
        </div>

        <button type="button" id="addAccount">Add Another Account</button><br><br>

        <label for="image">Image 1:</label>
        <input type="file" id="image" name="image" accept="image/*" ><br><br>

        <label for="image2">Image 2:</label>
        <input type="file" id="image2" name="image2" accept="image/*"><br><br>

        <label for="image3">Image 3:</label>
        <input type="file" id="image3" name="image3" accept="image/*"><br><br>

        <label for="pdf">Pdf:</label>
        <input type="file" id="pdf" name="pdf"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>

let accountIndex = 1;

document.getElementById('addAccount').addEventListener('click', function() {
    const accountsSection = document.getElementById('accountsSection');

    const accountLinkLabel = document.createElement('label');
    accountLinkLabel.setAttribute('for', `accountLink${accountIndex + 1}`);
    accountLinkLabel.textContent = `Account Link ${accountIndex + 1}:`;
    accountsSection.appendChild(accountLinkLabel);

    const accountLinkInput = document.createElement('input');
    accountLinkInput.setAttribute('type', 'url');
    accountLinkInput.setAttribute('id', `accountLink${accountIndex + 1}`);
    accountLinkInput.setAttribute('name', `accounts[${accountIndex}][link]`);
    accountsSection.appendChild(accountLinkInput);

    accountsSection.appendChild(document.createElement('br'));
    accountsSection.appendChild(document.createElement('br'));

    const accountPlatformLabel = document.createElement('label');
    accountPlatformLabel.setAttribute('for', `accountPlatform${accountIndex + 1}`);
    accountPlatformLabel.textContent = `Account Platform ${accountIndex + 1}:`;
    accountsSection.appendChild(accountPlatformLabel);

    const accountPlatformInput = document.createElement('input');
    accountPlatformInput.setAttribute('type', 'text');
    accountPlatformInput.setAttribute('id', `accountPlatform${accountIndex + 1}`);
    accountPlatformInput.setAttribute('name', `accounts[${accountIndex}][platform]`);
    accountsSection.appendChild(accountPlatformInput);

    accountsSection.appendChild(document.createElement('br'));
    accountsSection.appendChild(document.createElement('br'));

    accountIndex++;
});


        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('http://127.0.0.1:1112/api/connect/post/project/669f8105c9e647ce1c80a9b8', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Project added successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error adding project. Please try again.');
            });
        });
    </script>
</body>
</html>
